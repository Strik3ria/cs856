<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CS856 - Task 1 - Taniti</title>
        <meta name="description" content="Taniti Travel Accomodations" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
            rel="stylesheet"
        />
        <script src="templates/header.js"></script>
        <script src="templates/footer.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <taniti-header></taniti-header>
        <div class="content">
            <main>
                <div id="flexed">
                    <h1 id="title">Reserve your ride!</h1>
                    <form id="form">
                        <label for="name">Full Name: </label>
                        <input type="text" id="name" name="name" \ />
                        <label for="from-location">From Location: </label>
                        <input
                            type="text"
                            id="from-location"
                            name="from-location"
                        />
                        <label for="to-location">To Location: </label>
                        <input
                            type="text"
                            id="to-location"
                            name="to-location"
                        />
                        <label for="pick-up-time">Pick-up Time: </label>
                        <input
                            type="text"
                            id="pick-up-time"
                            name="pick-up-time"
                        />
                        <label for="pick-up-type">Pick-up Type: </label>
                        <input
                            type="text"
                            id="pick-up-type"
                            name="pick-up-type"
                        />
                        <button type="submit">Reserve</button>
                    </form>
                </div>
            </main>
        </div>
        <taniti-footer></taniti-footer>
        <script type="text/javascript">
            setActive("ground-transportation");
        </script>
    </body>
</html>
