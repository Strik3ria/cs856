<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CS856 - Task 1 - Taniti</title>
        <meta name="description" content="Taniti Travel Accomodations" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="templates/header.js"></script>
        <script src="templates/footer.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <taniti-header></taniti-header>
        <div class="content">
            <main>
                <div id="flexed">
                    <h1 id="title">Reserve your stay!</h1>
                    <form id="form">
                        <label for="name">Full Name: </label>
                        <input type="text" id="name" name="name" \ />
                        <label for="length-of-stay">Length of Stay: </label>
                        <input
                            type="text"
                            id="length-of-stay"
                            name="length-of-stay"
                        />
                        <label for="number-of-guests">Number of Guests: </label>
                        <input
                            type="text"
                            id="number-of-guests"
                            name="number-of-guests"
                        />
                        <label for="number-of-beds">Number of Beds: </label>
                        <input
                            type="text"
                            id="number-of-beds"
                            name="number-of-beds"
                        />
                        <button type="submit">Reserve</button>
                    </form>
                </div>
            </main>
        </div>
        <taniti-footer></taniti-footer>
        <script type="text/javascript">
            setActive("lodging");
        </script>
    </body>
</html>
